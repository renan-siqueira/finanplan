<app-bread-crumb
  [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  
  <div class="card">

    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <div *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched" class="text-danger">
            <div *ngIf="resourceForm.get('name').errors.required">*Campo obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">*Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
  
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
    </div>   
  </div>

  <div *ngIf="serverErrorMessages" class="alert alert-danger mt-4">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
